  <!-- <a class="github" href="https://github.com/anuraghazra/EvolutionAquerium" target="_blank">View On Github</a> -->
  <div class="controls">

    <label>
      <input type="checkbox" id="debug">
      <span class="label-text">Debug</span>
    </label>
    <label>
      <input type="checkbox" id="dnadebug">
      <span class="label-text">DNADebug</span>
    </label>
    <label>
      <input type="checkbox" id="names">
      <span class="label-text">Show Names</span>
    </label>
    <label class="range-slider">
      <input type="checkbox" id="render_health">
      <span class="label-text">Render Health</span>
    </label>

    <label>
      <select id="addnew">
        <option value="CREATURE">Agent</option>
        <option value="PREDATOR">Predator</option>
        <option value="AVOIDER">Avoider</option>
        <option value="EATER">Eater</option>
        <!-- <option value="FOOD">Food</option>
        <option value="POISON">Poison</option> -->
      </select>
    </label>

    <label class="range-slider">
      <input class="range-slider__range" type="range" id="separate" max="5.0" min="-5.0" step="0.1" value="0.9">
      <span class="range-slider__text">separate</span>
    </label>

    <label class="range-slider">
      <input class="range-slider__range" type="range" id="align" max="5.0" min="-5.0" step="0.1" value="0.7">
      <span class="range-slider__text">align</span>
    </label>

    <label class="range-slider">
      <input class="range-slider__range" type="range" id="cohesion" max="5.0" min="-5.0" step="0.1" value="0.5">
      <span class="range-slider__text">cohesion</span>
    </label>

  </div>

  <!-- <script src="./src/js/Wall.js"></script> -->
  <!-- <script src="./src/js/other.js"></script> -->

  <script src="./src/js/globals.js"></script>
  <script src="./src/js/Flock.js"></script>
  <script src="./src/js/BaseAgent.js"></script>
  <script src="./src/js/AgentBuilder.js"></script>
  <script src="./src/js/EcoSystem.js"></script>
  <script src="./src/js/index.js"></script>

</body>

</html>
